<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Request a Cab</h2>
    <form id="request-form">
      <div class="form-group">
        <label for="customerId">Customer ID</label>
        <input type="text" class="form-control" id="customerId" required>
      </div>
      <div class="form-group">
        <label for="latitude">Latitude</label>
        <input type="text" class="form-control" id="latitude" step="any" required>
      </div>
      <div class="form-group">
        <label for="longitude">Longitude</label>
        <input type="text" class="form-control" id="longitude" step="any" required>
      </div>
      <button type="submit" class="btn btn-primary">Request Cab</button>
    </form>
    <div id="request-status" class="mt-4"></div>
  </div>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="/public/js/customer.js"></script>
</body>
</html>
